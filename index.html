<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike sneakers</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/style.scss">
</head>

<body>
    <section class="nike">
        <div class="nike__background-1">
            <div class="nike__background-2">
                <div class="nike__block">
                    <div class="logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="main">
                        <div class="main__pic">
                            <img src="img/pic.png" alt="">
                        </div>
                        <div class="main__content">
                            <div class="text">
                                <div class="text__title">
                                    Nike SB Stefan Janoski Max
                                </div>
                                <div class="text__desc">
                                    Unisex Skateboarding Shoe
                                </div>
                                <div class="stars">
                                    <span class="star">&#9733;</span>
                                    <span class="star">&#9733;</span>
                                    <span class="star">&#9733;</span>
                                    <span class="star">&#9733;</span>
                                    <span class="star">&#9733;</span>
                                </div>
                                <form action="" class="main__form">
                                    <div class="main__select">
                                        <select name="Size" id="size" class="select">
                                            <option class="select__option" disabled selected hidden>Size
                                                <span class="select__option--scroll">&#8897;</span></option>
                                            <option class="select__option" value="42">42</option>
                                            <option class="select__option" value="43">43</option>
                                            <option class="select__option" value="44">44</option>
                                        </select>
                                        <select name="Qty" id="qty" class="select">
                                            <option class="select__option" disabled selected hidden>Qty
                                                <span class="select__option--scroll">&#8897;</span></option>
                                            <option class="select__option" value="1">1</option>
                                            <option class="select__option" value="2">2</option>
                                            <option class="select__option" value="3">3</option>
                                        </select>
                                    </div>
                                    <div class="main__button">
                                        <button class="main__form--button">Add to cart</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="nike__color">
                        <a href="#" class="color--select"></a>
                        <a href="#" class="color--select"></a>
                        <a href="#" class="color--select"></a>
                        <a href="#" class="color--select"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
